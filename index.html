<!DOCTYPE html>

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>SpiderSurvey</title>

  <!-- external libraries -->
  <script type="text/javascript" src="jslibs/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="jslibs/underscore-min.js"></script>
  <script type="text/javascript" src="jslibs/backbone-min.js"></script>
  <script type="text/javascript" src="jslibs/mustache.js"></script>

  <script type="text/javascript" 
          src="jslibs/jqueryui/js/jquery-ui-1.8.21.custom.min.js"></script>

  <!-- app scripts -->
  <script type="text/javascript" src="jsapp/SurveyModel.js"></script>
  <script type="text/javascript" src="jsapp/SurveyController.js"></script>
  <script type="text/javascript" src="jsapp/SurveyView.js"></script>

  <!-- CSS -->
  <!-- TODO move ccs out of jslibs/jqueryui -->
  <link type="text/css"
        href="jslibs/jqueryui/css/smoothness/jquery-ui-1.8.21.custom.css"
        rel="stylesheet" />
  <link type="text/css" href="css/main.css" rel="stylesheet"/>


<script type="text/javascript">

// (1) Initialize Backbone app
$(function() {
  var surveyApp = new SurveyAppController({ append_at : $('body') });
  window.app = surveyApp;
  Backbone.history.start();

  // (2) get survey in JSON format
  surveyJSON = [

   { "type" : "ESSAY",
     "question" : "Which spiders make the largest webs?" },

   { "type" : "MULTIPLE_CHOICE",
     "question" : "Which species of spiders see in color?",
     "answers" : ["Hobo spider",
                  "Black Widow Spider",
                  "Jumping spider",
                  "Daddy long legs"] },
     
   { "type" : "TRUE_FALSE",
     "question" : "Some spiders have wings" },

   { "type" : "ESSAY",
     "question" : "How do spiders differ from insects?" },

   { "type" : "ESSAY",
     "question" : "How many kinds of spiders are there?" },

   { "type" : "TRUE_FALSE",
     "question" : "Spider web can contain static electricity" },

   { "type" : "MULTIPLE_CHOICE",
     "question" : "How many eyes do spiders usually have?",
     "answers": ["4", "6", "8", "12"] },

   { "type" : "MULTIPLE_CHOICE",
     "question" : "How do jumping spiders 'jump' without muscles?",
     "answers" : [ "Rapidly extending silk",
                   "Flying on air currents with silk",
                   "Internal hydraulic system",
                   "They are the only species of spider with muscles" ] },
     
   { "type" : "ESSAY",
     "question" : "How do spiders breathe?" },

   { "type" : "ESSAY",
     "question" : "What is spider silk made of?" } ];

  // (3) add survey items by usign addItems() or addItem()
  app.addItems(surveyJSON);

  // (4) call app.next() for survey to begin
  app.next();
});









</script>
